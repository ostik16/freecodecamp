<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 id="title">title</h1>
    <p id="description">short explanation</p>

    <form action="" id="survey-form">

        <input type="text" id="name" placeholder="jmeno" required>

        <label id="number-label" for="number">number</label>
        <input type="number" id="number" min=1 max=5 placeholder="123" required>
        <select name="drop" id="dropdown">
            <option value="a">a</option>
            <option value="b">b</option>
        </select>
        <input type="radio" name="one" value="a">
        <input type="radio" name="one" value="b">
        <input type="checkbox" value="9">
        <input type="checkbox" value="9">
        <input type="checkbox" value="9">
        <input type="checkbox" value="9">
        <textarea name="txt" id="a" cols="30" rows="10"></textarea>
        <input type="submit" value="a" id="submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
